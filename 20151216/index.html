<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商家优惠码</title>
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
		
		<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="build/css/main.min.css"/>
		<script type="text/javascript">
			(function () {
					var fontsize = function () {
				    var W = document.body.getBoundingClientRect().width, defaultW = 750, defaultSize = 40;
				    if (W > defaultW) W = defaultW;
				    if (W < 320) W = 320;
				    window.W = W; document.getElementsByTagName('html')[0].style.fontSize = (W / defaultW * defaultSize).toFixed(2) + 'px';
				};
				window.addEventListener('resize', function () { setTimeout(fontsize, 300) });
				window.addEventListener("DOMContentLoaded", fontsize);
				setTimeout(fontsize, 300);
				
				var myScroll;
				function loaded() {
					myScroll = new iScroll('main');
				}
				document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
				document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);
			})();
		</script>
	</head>
	<body>
		<div id="main">
			<div class="wrapper">
			<section class="goods">
				
				<div class="goodssize">
					<p class="sizetit">Size<span class="sizedetail">Asian M</span></p>
					<ul>
						<li>Small</li>
						<li>Medium</li>
						<li>Large</li>
						<li>Asian L</li>
						<li class="itemselected">Asian M</li>
						<li>Asian S</li>
					</ul>
				</div>
				<div class="goodssize">
					<p class="sizetit">Color</p>
					<ul>
						<li>New Pink</li>
						<li class="itemnone">New Black</li>
						<li>Holiday Red</li>
						<li>New Lake</li>
						<li>New Leopard</li>
						<li class="itemnone">Blackwhite</li>
					</ul>
				</div>
			</section>
			<section class="preferential-wrap">
				<div class="preferential-t">
					<span class="name-lf font-big">商家优惠券</span>
					<div class="right-main">
						<label for="" class="preferential-code-lab">可填写商家优惠码</label>
						<input type="text" class="preferential-code moneytxt" placeholder="">
					</div>
				</div>
				<div class="preferential-t">
					<span class="name-lf">优惠码不可用时:</span>
					<div class="right-main preferential-lab-box" id="preferential-lab-box">
						<label for="preferential-radio-1" class="on">
							取消下单
							<input id="preferential-radio-1" checked="checked" name="Fruit" type="radio" value="" />
						</label>
						<label for="preferential-radio-2">
							仍然购买
							<input id="preferential-radio-2" name="Fruit" type="radio" value="" />
						</label>
					</div>
				</div>
				<div class="preferential-t">
					<div class="right-main red">
						若优惠码可用，差价将在客服采购后返还
					</div>
				</div>				
				
				
			</section>
			<div class="order-claim">					
					<div class="textinput c_tx2 hide" contenteditable="true"></div>
					<div class="textinput c_tx3 " contenteditable="true">填写订购要求</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer_toolbar">
				<a href="#" class="cal_btn calbtndisable">前往结算</a>
			</div>
		</footer>
		<div class="overlay">
		</div>
		<script type="text/javascript">
			$(function(){
				
				var myScroll;
				function loaded() {
					myScroll = new iScroll('main');
				}
				document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
				document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);
				
				$(".c_tx3").focus(function(){
					$(this).hide();
					$(this).siblings(".c_tx2").show().focus();
				});
				$(".c_tx2").blur(function(){
					if($(this).html() == ""){
						$(this).hide();
						$(this).siblings(".c_tx3").show();
					}
				});
				$('input, textarea, button, a, select').off('touchstart mousedown').on('touchstart mousedown', function(e) {
			        e.stopPropagation();
			    });
				
				
				$(".preferential-code-lab").on("touchend",function(){
					$(this).hide();
					$(".preferential-code").focus();
				});
				
				$(".preferential-code").blur(function(){
					var lab = $(".preferential-code-lab");
					if($(this).val() == ""){						
						lab.show();
					}else{
						lab.hide();
					}
				});
				
				$("#preferential-lab-box label").on('touchend',function(){
					$(this).addClass("on").siblings("label").removeClass("on");
				})
			})
		</script>
	</body>
</html>
